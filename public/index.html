<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="username-input">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="set-username-btn">Set Username</button>
        </div>
        <div class="chatroom-code">
            <input type="text" id="code" placeholder="Enter chatroom code">
            <button id="join-btn">Join</button>
        </div>
        <div class="chat-container">
            <div id="chatbox"></div>
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@latest/dist/socket.io.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
